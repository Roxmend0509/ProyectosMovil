<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

  <body>

    <h1 >Envio de Notificaciones</h1>
<button type="button" class="btn btn-primary btn-lg">User</button>
<button type="button" class="btn btn-secondary btn-lg">All</button>

   <table class="table">
  <thead>
    <tr>
      <th scope="col">Check</th>
      <th scope="col">Usuario</th>
      <th scope="col">Mensaje</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><input type="checkbox" aria-label="Checkbox for following text input"></th>
      <td>Eje1</td>
      <td>Hola</td>
      <td>ejemplo@gmail.com</td>
    </tr>
      
  </tbody>
</table>
  
  <h5>Mensaje Max. 4Kb</h5>

<div class="form-group">
    <label for="exampleFormControlTextarea1">Escribe mensaje</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button type="button" class="btn btn-info">Info. Envios</button>
<button type="button" class="btn btn-success">Send</button>

<button type="button" class="btn btn-link"><a href="login.html">Cerrar Sesión</a></button>


    <!-- Optional JavaScript -->
